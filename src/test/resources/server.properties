# server port
port=8090

# http admin port, default is ${port} + 1000
admin-port=8091

# connection idle timeout by second, default is 30
idle-timeout=

# packages where actions are located, splitted by ","
action-packages=demo.actions

# max number of concurrent processing workers
max-active-workers=3

# location of spring config file. eg: classpath:application-context.xml
spring-config=

# context listener
context-listener=demo.components.EmptyListener

# log handler
log-handler=demo.components.EmptyLogHandler

# interceptors, splitted by ",": first interceptor executes at last.
interceptors=

# authentication
username=
password=