# listen ip
ip=0.0.0.0

# server port
listenPort=8090

# http admin port, default is ${port} + 1000
admin-listenPort=

# connection idle timeout by second, default is 30
idle-timeout=

# packages where actions are located, splitted by ","
action-packages=demo.actions

# max number of concurrent processing workers
max-active-workers=3
# location of spring config class name or file path,
# eg 1: spring-config=com.app.SpringConfig
# eg 2: spring-config=classpath:application-context.xml
spring-config=
# initialization and finalization
context-listener=
# async invocation statistics
invocation-listener=

# interceptors
interceptors=

# authentication
username=
password=

# http test enabled,
http-test-enabled=